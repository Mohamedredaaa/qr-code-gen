<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">QR Code Generator</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            <div class="form-group mb-3">
                <label for="data">Enter Text/URL</label>
                <input type="text" id="data" name="data" class="form-control" placeholder="Enter your text or URL" required>
            </div>
            <div class="form-group mb-3">
                <label for="logo">Upload Logo (optional)</label>
                <input type="file" id="logo" name="logo" class="form-control" accept="image/png, image/jpeg, image/jpg,image/svg+xml">
                <small class="text-muted">
                    Supported formats: PNG, JPEG, JPG, SVG
                </small>
            </div>
            <div class="form-group mb-3">
                <label for="color">QR Code Color</label>
                <input type="color" id="color" name="color" class="form-control" value="#000000">
            </div>
            <div class="form-group mb-3">
                <label for="size">QR Code Size</label>
                <input type="number" id="size" name="size" class="form-control" value="300" min="100" max="1000">
            </div>
            <div class="form-group mb-3">
                <label for="border_color">Logo Border Color</label>
                <input type="color" id="border_color" name="border_color" class="form-control" value="#FFFFFF">
            </div>
            <div class="form-group mb-3">
                <label for="border_width">Logo Border Width</label>
                <input type="number" id="border_width" name="border_width" class="form-control" value="10" min="0" max="50">
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate QR Code</button>
        </form>
        {% if qr_image %}
        <div class="text-center mt-4">
            <h2>Your QR Code</h2>
            <img src="{{ qr_image }}" alt="Generated QR Code" class="img-fluid">
            <br>
            <a href="{{ qr_image }}" download="qr_code.png" class="btn btn-success mt-3">Download QR Code</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
