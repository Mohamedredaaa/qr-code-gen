<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"], input[type="number"], input[type="color"] {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            max-width: 200px;
        }
        a {
            text-decoration: none;
            font-size: 16px;
            color: #007BFF;
        }
        a:hover {
            color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="text" placeholder="Enter text or URL" required>
        <br>
        <label for="fg_color">Foreground Color:</label>
        <input type="color" id="fg_color" name="fg_color" value="#000000">
        <br>
        <label for="bg_color">Background Color:</label>
        <input type="color" id="bg_color" name="bg_color" value="#ffffff">
        <br>
        <label for="qr_size">QR Code Size (Box Size):</label>
        <input type="number" id="qr_size" name="qr_size" value="10" min="5" max="20">
        <br>
        <label for="logo_size">Logo Size (% of QR Code):</label>
        <input type="number" id="logo_size" name="logo_size" value="0.2" step="0.05" min="0.1" max="0.4">
        <br>
        <label for="logo">Upload Logo (PNG, JPG, JPEG, BMP, GIF):</label>
        <input type="file" id="logo" name="logo" accept=".png,.jpg,.jpeg,.bmp,.gif">
        <br>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if qr_code %}
        <h3>Your QR Code:</h3>
        <!-- Display QR code -->
        <img src="{{ url_for('static', filename='qr_codes/' + qr_code) }}" alt="QR Code">
        <br>
        <!-- Provide download link -->
        <a href="{{ url_for('download_qr', filename=qr_code) }}" download>Download QR Code</a>
    {% endif %}
</body>
</html>
